<html>

      <title>Create Patient Account</title>  
      <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <header>
          <div class="container">
            <a href="#" class="logo">B.C Health & wellness</a> 
  
    

            <div class="menu">
              <form class="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Go</button>
              </form>
            </div>
          </div>
            
          <nav class="top-nav">
            <div class="container">
              <ul>
                <li><a href="homePage.html">HOME</a></li>
                <li><a href="#">ACCOUNT</a></li>
              </ul>
            </div>
          </nav>
         </header>

         <main>

        <div class="Create-Patient-Account-Info">
            <p>You must be approved to view the infomation of the Clinic </p>
        </div>

        <div class="Pending-info">
            <p>NOTE: if after you create an account, your status will remain pending until further aproved by staff <br> please check for an email notification</p>
        </div>

        
        <div class="Registeration-title">
            <h2>REGISTER</h2>
        </div>

        <div class="Registeration-Status">
          <h2> Status: </h2>
      </div>
      

        <div class="Staff-Page-tile">
          <h1>Create Patient Account</h1>
          <form class="Input-form"></form>
          <label for="NAME">NAME:</label> <input type="text" style="text-align: left;" placeholder="FirstName,LastNAme...">
          <form class="Input-form"></form>
          <label for="EMAIL">EMAIL:</label> <input type="text" placeholder="EMAIL...">
          <form class="Input-form"></form>
          <label for="phone">Phone:</label> <input type="tel" placeholder="XXX-XXX-XXXX">
          <form class="Input-form"></form>
          <label for="Address">ADDRESS:</label> <input type="text" placeholder="ADDRESS...">
          <form class="Input-form"></form>
          <label for="Health-Card">HEALTH CARD #:</label> <input type="text" placeholder="Health-Card">
          <form class="Input-form"></form>
          <input type="submit">
        </div>

        

         </main>


         
    </body>
  
</main>
