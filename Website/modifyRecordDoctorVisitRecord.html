<!DOCTYPE html>
<html>
  <head>
    <title>Update Doctor records (Vist)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      #updateSent{
        display: none;
      }
 
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

    </style>
    <script>
      function redirect(){
        let accountType = sessionStorage.getItem("accountType");

        if (accountType == "p"){
          window.location.assign("accountDetailsPatient.html");
        } else if (accountType == "s") {
          window.location.assign("accountDetailsStaff.html");
        } else if (accountType == "d"){
          window.location.assign("accountDetailsDoctor.html");
        }
        else {
          alert("Not logged in!")
        }
      }

      function updateVisitRecord(){
        //get all form inputs
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const recordID = document.getElementById("recordID").value;
        const visitDate = document.getElementById("visitDate").value;
        const patientEmail = document.getElementById("patientEmail").value;


        let url = `http://localhost:8080/updateVisitRecord?email=${email}&password=${password}&recordID=${recordID}&visitDate=${visitDate}&patientEmail=${patientEmail}`;
        fetch(url, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password,
            recordID: recordID,
            visitDate: visitDate,
            patientEmail: patientEmail
          })
        })
        .then(response => {
          if (response.ok) {
            console.log('Data sent successfully')
          } else {
            console.log('Error sending data')
          }
        })
        .catch(error => {
          console.error('Error:', error)
        })

        document.getElementById("updateSent").style.display = "inline"
        document.querySelector("form").reset()
      }
      
    </script>
  </head>
  <body>
    <div class="wrapper">
    <div class="header">
      <div class="logo">
        <h1>B.C Health & Wellness</h1>
      </div>
    </div>
 
    <div class="nav">
      <a href="homePage.html">HOME</a>
      <a onclick="redirect()">ACCOUNT</a>
    </div>

    <div class="container">
      <div class="column1" style="flex-basis:20%"></div>
      <div class="column2">
        <div class="column2-1">
          <h2>(DOCTOR) Update Visit Records</h2><br>
          <span id="updateSent"><p>Results updated!</p></span><br>
          <p>To make an update on visit record, you must provide the staff or doctor email and password, record ID, and optionally,  date, related patient email.</p><br>


          <form class="Input-form">
            <label for="email">Staff/Doctor Email:</label>
            <input type="text" id="email" name="email" placeholder="Staff/Doctor Email" size="40" required><br>
          
            <label for="password">Staff/Doctor Password:</label>
            <input type="text" id="password" name="password" placeholder="Staff/Doctor Password" size="40" required><br>
          
            <label for="recordID">Record ID:</label>
            <input type="text" id="recordID" name="recordID" placeholder="Record ID" size="40" required><br>
          
            <label for="visitDate">Visit Date:</label>
            <input type="text" id="visitDate" name="visitDate" placeholder="visit Date" size="40"><br>
          
            <label for="patientEmail">Patient Email:</label>
            <input type="text" id="patientEmail" name="patientEmail" placeholder="patient Email" size="40"><br>
          
            <input type="submit" value="Update" onclick="updateVisitRecord(); return false;">
          </form>

      

        </div>
        </div>
      </div>
      <div class="column3" style="flex-basis:20%"></div>
    </div>
    
  </div>
</div>
</body>
</html>
