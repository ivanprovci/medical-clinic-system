<!DOCTYPE html>
<html>
  <head>
    <title>BC Health and Wellness</title>
    <style>
     @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    list-style: none;
    text-decoration: none;
    box-sizing: border-box;
}
.logo 
{
    margin-left: 20px;
    font-weight: 700;
	font-family: Arial;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    
}
	  body {
        background-image: url('Clinic.png');
		background-repeat: no-repeat;
        background-size: cover;
      }
	  h1{
	  color:white;}
	  h2{
	  text-align:center;
	  }
      .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.search-bar {
  display: flex;
  align-items: center;
}

.search-bar input[type="text"] {
  padding: 5px 10px;
  margin-right: 5px;
  border:none;
  border-radius: 20px;
}

.search-bar button[type="submit"] {
  background-color: #fff;
  color: #7AD7F0;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  padding: 5px 12px;
}
      .nav {
        border: 1px outset black;
        text-align: center;
        padding: 10px;
		background-color: #7AD7F0;
		overflow: hidden;
		margin-top: 10px;
      }
	  .nav a {
			float: center;
			color: white;
			font-weight:normal;
			font-size: 20px;
			font-family:arial;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.nav a:hover {
			background-color: gray;
		}
		
      label {
            font-weight: bold;
}
		
	.column2-1 a {
			color: #3342FF;
			text-align:center;
			 text-decoration: none;
		}
		.column2-2 a {
			color: #3342FF;
			text-align:center;
			 text-decoration: none;
		}
		.column3-1 a {
			color: #3342FF;
			text-align:center;
			 text-decoration: none;
		}
		.column3-2 a {
			color: #3342FF;
			text-align:center;
			 text-decoration: none;
		}
		a:hover{
		background-color: #7AD7F0;
		}
      .container {
        display: flex;
        flex-direction: row;
      }
	  .column1{
	   flex-basis: 20%;
        border-radius: 25px;
        padding: 10px;
	  }
	  .column2 {
			display: flex;
			flex-direction: column;
			flex-basis: 50%;
			flex-grow: 1;
			margin-right: 20px;
			margin-top:20px;
			margin-bottom:20px;
			padding: 10px;
			height:650px;
		background-color: white;
		border-radius:25px;
		}
		.column3 {
			flex-direction: column;
			flex-basis: 25%;
			flex-grow: 1;
			margin-right: 20px;
			margin-top:20px;
			text-align: center;
		}
		.column3-1 {
			flex-basis: 15%;
			flex-grow: 1;
			margin-bottom:20px;
			padding: 10px;
			height:200px;
		background-color: white;
		border-radius:25px;
		}
		.column3-2 {
			flex-basis: 10%;
			flex-grow: 2;
			 padding: 10px;
			 height:100px;
		background-color: white;
		border-radius:25px;
		}
      
    </style>
  </head>
  <body>
    <div class="header">
	<div class="logo">
     <h1> B.C Health & Wellness</h1>
    </div>
	</div>
	<form action="#" method="get">
  <input type="text" name="search" placeholder="Search...">
  <button type="submit">Go</button>
</form>
	
    <div class="nav">
      <a href="#">HOME</a>
      <a href="#">ACCOUNT</a>
    </div>
    <div class="container">
	<div class="column1">
	</div>
      <div class="column2">
	  <h2> Modify Account Details</h2>
<label for="name">Patient's Name:</label>
<input type="text" id="name" name="name"><br>

<label for="birthdate">Birthdate:</label>
<input type="date" id="birthdate" name="birthdate"><br>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select>

<label for="healthcard">Health Card Number:</label>
<input type="text" id="healthcard" name="healthcard"><br>

<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone"><br>


<label for="address">Address:</label>
<input type="text" id="address" name="address"><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email"><br>

<label for="contact">Close Contact:</label>
<input type="text" id="contact" name="contact"><br> 

 <button type="submit">Submit</button>
      </div>
      <div class="column3">
	  <div class="column3-1">
        <a href="#">Modify Account Detail</a> <br><br>

		<a href="#">Patient Prescribed Lab Exams</a> <br><br>

      </div>

	  <p><strong>Status:</strong></p><br>
	  <p>(Pending or Approved)</p>
	  </div>
    </div>
  </body>
</html>
